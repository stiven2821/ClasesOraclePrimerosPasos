<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        

    }
    
    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    function sorteo(n){

        var n = Math.round(Math.random()*10);
        return n;

    }

    var numeroPensado = sorteo()

    var intentos = 3;
    var contador = 1;
    
    while(contador <= intentos){

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

        if(numeroLanzado == numeroPensado){
            alert("usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
            break;
        }
        else {
            alert("usted erro");
        }

        contador ++

    }

    if(numeroLanzado == numeroPensado){
        imprimir("usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
        
    }
    else {
        imprimir("usted erro, el numero pensado era " + numeroPensado);
    }

    imprimir("fin");
    
</script>
