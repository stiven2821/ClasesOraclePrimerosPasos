<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES DEL 1 AL 10</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        

    }
    
    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    var numerosPares = parseInt(2);
    var numeroMax = 100;
    var i = parseInt(0);

    while(i<numeroMax){
        
        imprimir((numerosPares));
        numerosPares = numerosPares + 2;
        i = i +2;

    }

</script>
