<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        

    }
    
    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    var numeroMultiplicar = parseInt(prompt("Dijite el numero que quiere saber la tabla"));

    
    for(var i=1; i<=10; i++){
        imprimir(numeroMultiplicar + "x" + i + "=" + (numeroMultiplicar*i));
    }

</script>
