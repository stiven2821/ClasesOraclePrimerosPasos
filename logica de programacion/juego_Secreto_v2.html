<meta charset="UTF-8">

<input/>
<button>Verificar si acerto con el secreto</button>

<script>

    //var secreto = Math.round(Math.random()*10);

    var secretos = [];
    secretos.push(3);
    secretos.push(3);
    secretos.push(3);
    secretos.push(3);

    

    //conectar con nuestro html el input
    var input = document.querySelector("input");

    input.focus();

    function verificar(){


        var encontrado = false;
        for(var i = 0; i<secretos.length;i++){

            if(parseInt(input.value) == secretos[i]){

                alert("usted acerto");
                encontrado = true;
                break;

            }

        }

        if(encontrado == false){

            alert("usted erro");

        }
        
        //una vez se ejecute la accion el numero del espacio se borre
        input.value = "";

        //sirve para hacer que es cursor vuelva al input despues de que se ejecute
        input.focus();

    }

    //conectar con nuestro html el button
    var button = document.querySelector("button");
    //el onclick para que funcione cuando precionemos
    //el verificar sin () sirve para que no ejecute instantaneamente la funcion
    button.onclick = verificar;

        

</script>
