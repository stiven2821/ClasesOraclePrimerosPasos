<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    //aca creamos una funcion para saltar de linea
    function saltarLinea(){

    document.write("<br>");
    document.write("<hr>");
    document.write("<br>");

    }
    //aca creamos una funcion para imprimir algo
    function imprimir(frase){

    document.write(frase);
    saltarLinea();

    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    //cuando hacemos multiplicacion con texto y numero lo convierte en numero
    //texto * numero = numero
    //"10" * 2 = 20
    //cuando hacemos suma de texto y numero no los suma sino que los concatena
    //"10" + 2 = 1020

    var puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28){
        imprimir("El equipo esta mejor que el año pasado");

    }
    else if (puntosTotal < 28){
        imprimir("El equipo esta peor que el año pasado");
        
    } 
    else if(puntosTotal == 28){
        imprimir("El equipo esta igual que el año pasado");
    }

</script>
