<canvas width="600" height="400"> </canvas>

<script>

    var pantalla = document.querySelector("canvas");//queryselector sirve para conectar etiquetas de html al javaScript 
    var pincel = pantalla.getContext("2d"); //en la pantalla trabajamos en 2d

    pincel.fillStyle = "lightgrey";//propiedad //le cambiamos el color a la pizarra
    pincel.fillRect(0,0,600,400);//fill:llenar rect:rectangulo //funcion

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = "red";
    pincel.fillRect(400,0,200,400);

    pincel.fillStyle = "white";
    pincel.fillRect(200,0,200,400);

    pincel.fillStyle = "yellow";
    pincel.beginPath();  //comienza un nuevo camino, comienza a viajar a traves del canvas
    pincel.moveTo(300,200);//el cursor se mueve a esas coordenadas
    pincel.lineTo(200,400);//dibujar una linea
    pincel.lineTo(400,400);
    pincel.fill();//rellenar

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);//graficar circunferencias
    pincel.fill();

</script>
