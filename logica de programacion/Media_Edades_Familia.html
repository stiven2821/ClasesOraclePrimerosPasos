<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

    function saltarLinea(){

        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        

    }
    
    function imprimir(frase){

        document.write(frase);
        saltarLinea();

    }

    var familiares = parseInt(prompt("ingrese la cantidad de familiares"));

    var i= 1;

    var total = 0;

    while(i<=familiares){

        var edades = parseInt(prompt("Ingrese la edad del familiar " + i));
        i++
        total = parseInt(total+edades);
        
    }

    var media = total / familiares;
    imprimir("la media de edades de la familia es de " + media);
